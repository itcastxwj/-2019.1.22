<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{message|messageReplace("帅")}}</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.filter('messageReplace',function(message,item){
            return message.replace(/衰/g,item)
        })
        const app=new Vue({
            data:{
                message:'小钧最衰，小钧衰的不行，简直衰死了！'
            }
        }).$mount('#app')
    </script>
</body>
</html>
